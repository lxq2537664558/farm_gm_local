<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>道具赠送</title>
    <link rel="stylesheet" href="__PUBLIC__/assets/css/amazeui.css" />
    <link rel="stylesheet" href="__PUBLIC__/assets/css/admin.css" />
</head>
<body>
<div class="admin" style="width: 100%; height: 100%;">
    <include file="Common@Common:sidebar" />
    <div class="content-page" style="position: absolute; left: 15%; width:85%;">
        <form action="{$url}" method="post">
            <h2 class="title" style="margin-top: 35px; margin-left: 10px;">道具赠送（非交易所产品）</h2>
            <div class="props-gift">
                <p>
                    <span style="display: inline-block; width: 50px;">产品</span>
                    <select name="itemId">
                        <option>请选择</option>
                        <foreach name="json_array" item="j">
                            <option value="{$j['id']}">{$j['type']}</option>
                            <!--<option>月季</option>-->
                            <!--<option>百合</option>-->
                            <!--<option>青菜</option>-->
                        </foreach>
                    </select>
                </p>
                <p>
                    <span style="display: inline-block; width: 50px;">用户id</span>
                    <input type="" name="showId" placeholder="请输入用户id">
                </p>
                <p>
                    <span style="display: inline-block; width: 50px;">数量</span>
                    <input type="" name="num" placeholder="请输入数量">
                </p>
                <button style="width: 80px; border: 1px solid gray; background: #4B8BF5; border-radius: 5px; color: white;">充值</button>
            </div>
        </form>
    </div>
</div>
<script type="text/javascript" src="__PUBLIC__/assets/js/jquery-2.1.0.js" ></script>
<script type="text/javascript" src="__PUBLIC__/assets/js/amazeui.min.js"></script>
<script type="text/javascript">
    $('#collapse-nav9').addClass('am-in');
</script>
<script type="text/javascript" src="__PUBLIC__/assets/js/nav.js"></script>
</body>
</html>
