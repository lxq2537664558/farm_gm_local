<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>产品列表</title>
    <link rel="stylesheet" href="__PUBLIC__/assets/css/amazeui.css" />
    <link rel="stylesheet" href="__PUBLIC__/assets/css/admin.css" />
</head>
<body>
<div class="admin" style="width: 100%; height: 100%;">
    <include file="Common@Common:sidebar" />
    <div class="content-page" style="position: absolute; left: 15%; width:85%;">
        <div class="title" style="margin-left: 10px;">
            <a href="{:U('Home/Authority/authorityManagement')}" style="color: gray;"><h2 style="display: inline-block;">权限管理</h2></a>
            <h2 style="display: inline-block; margin-left: 20px;">添加用户</h2></a>
        </div>
        <div class="authority-user-add">
            <form action="{$url}" method="post">
                <p>
                    <span>账号</span>
                    <input type="" name="username">
                </p>
                <p>
                    <span>密码</span>
                    <input type="password" name="password">
                </p>
                <p>
                    <span>用户组</span>
                    <select name="group">
                        <foreach name="groups" item="gs" key="gk">
                            <option value="{$gk}">{$gs}</option>
                        </foreach>
                    </select>
                </p>
                <p>
                    <span>状态</span>
                    <select name="state">
                        <option value="0">启用</option>
                        <option value="1">禁用</option>
                    </select>
                </p>
            <button>添加</button>
            </form>
        </div>
    </div>
</div>
<script type="text/javascript" src="__PUBLIC__/assets/js/jquery-2.1.0.js" ></script>
<script type="text/javascript" src="__PUBLIC__/assets/js/amazeui.min.js"></script>
<script type="text/javascript">
    $('#collapse-nav6').addClass('am-in');
</script>
<script type="text/javascript" src="__PUBLIC__/assets/js/nav.js"></script>
</body>
</html>
