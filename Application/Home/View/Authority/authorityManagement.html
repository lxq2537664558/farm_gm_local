<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>权限管理</title>
    <link rel="stylesheet" href="__PUBLIC__/assets/css/amazeui.css" />
    <link rel="stylesheet" href="__PUBLIC__/assets/css/admin.css" />
</head>
<body>
<div class="admin" style="width: 100%; height: 100%;">
    <include file="Common@Common:sidebar" />
    <div class="content-page" style="position: absolute; left: 15%; width:85%;">
        <!-- 标题 -->
        <div class="title" style="margin-top: 35px; margin-left: 10px;">
            <h2 style="display: inline-block; margin-top: 5px;">权限管理</h2>
            <if condition="$group eq 2">
                <a href="{:U('Home/Authority/addUser')}" style="color: gray; margin-left: 20px;"><h2 style="display: inline-block;">添加用户</h2></a>
            </if>
        </div>
        <!-- 内容 -->
        <div class="authority-management">
            <table id="mytable" style="width: 100%;" border="1">
                <thead>
                <tr>
                    <th style="width: 16%;">ID</th>
                    <th style="width: 16%;">用户名</th>
                    <th style="width: 16%;">状态</th>
                    <th style="width: 16%;">用户组</th>
                    <th style="width: 16%;">添加时间</th>
                    <th style="width: 16%;">操作</th>
                </tr>
                </thead>
                <tbody>
                <foreach name="admin" item="a">
                    <tr>
                        <td>{$a['id']}</td>
                        <td>{$a['username']}</td>
                        <td>{$a['state']}</td>
                        <td>{$a['group']}</td>
                        <td>{:date('Y-m-d',$a['add_time'])}</td>
                        <td>
                            <a href="{:U(MODULE_NAME.'/'.CONTROLLER_NAME.'/editUser',array('id'=>$a['id']))}">更新</a>
                            <span class="to_delete" style="cursor: pointer; color: #0e90d2;" delete_url="{:U(MODULE_NAME.'/'.CONTROLLER_NAME.'/deleteUser',array('id'=>$a['id']))}">删除</span>
                        </td>
                    </tr>
                </foreach>
                </tbody>
            </table>

            <!--<a href="{:U(MODULE_NAME.'/'.CONTROLLER_NAME.'/test')}">下载测试按钮</a>-->
            <div class="confirm_alert" style="display: none; border: 1px solid gray; width: 200px; text-align: center; border-radius: 10px; padding: 10px 0; position: absolute; top:15%; background: #ccc; left: 50%; margin-left: -75px;">
                <p style="letter-spacing: 3px;">您确定删除吗？</p>
                <button class="sure_delete" style="margin-right: 15px; border-radius: 5px; border: none; border: 1px solid gray; outline: none;">确定</button></button><button class="cancel_delete" style="border-radius: 5px; border: none; border: 1px solid gray; outline: none;">取消</button>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="__PUBLIC__/assets/js/jquery-2.1.0.js" ></script>
<script type="text/javascript" src="__PUBLIC__/assets/js/amazeui.min.js"></script>
<!-- <script type="text/javascript" src="__PUBLIC__/assets/js/page.js"></script> -->
<script type="text/javascript">
    $('#collapse-nav6').addClass('am-in');
    var delete_url=null;
    $('.to_delete').click(function(){
        $('.confirm_alert').show();
        delete_url = $(this).attr('delete_url');
    })
    $('.sure_delete').click(function(){
        window.location = delete_url;
    })
    $('.cancel_delete').click(function(){
        $('.confirm_alert').hide();
    })
</script>
<script type="text/javascript" src="__PUBLIC__/assets/js/nav.js"></script>
</body>
</html>
