<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>产品列表</title>
    <link rel="stylesheet" href="__PUBLIC__/assets/css/amazeui.css" />
    <link rel="stylesheet" href="__PUBLIC__/assets/css/admin.css" />
</head>
<body>
<div class="admin" style="width: 100%; height: 100%;">
    <include file="Common@Common:sidebar" />
    <form action="{$url}" method="post">
    <div class="content-page" style="position: absolute; left: 15%; width:85%;">
        <!-- 标题 -->
        <div class="title" style="margin-left: 10px;">
            <a href="{:U('Home/Authority/authorityManagement')}" style="color: gray;"><h2 style="display: inline-block;">权限管理</h2></a>
            <h2 style="display: inline-block; margin-left: 20px;">更新信息</h2></a>
        </div>
        <!-- 内容 -->
        <div class="authority-update">
            <p>
                <span style="display: inline-block; width: 80px;">账号</span>
                <input type="" name="username" value="{$info['username']}">
            </p>
            <p>
                <span style="display: inline-block; width: 80px;">重置密码</span>
                <input type="password" name="password" placeholder="如需要请输入新密码" value="{$info['password']}">
            </p>
            <p>
                <span style="display: inline-block; width: 80px;">用户组</span>
                <select name="group">
                    <foreach name="groups" item="gs" key="gk">
                        <option value="{$gk}" <if condition="$info['group'] eq $gk">selected</if>>{$gs}</option>
                    </foreach>
                </select>
            </p>
            <p>
                <span style="display: inline-block; width: 80px;">状态</span>
                <select name="state">
                    <option value="0" <if condition="$info['state'] eq 0">selected</if>>启用</option>
                    <option value="1" <if condition="$info['state'] eq 1">selected</if>>禁用</option>
                </select>
            </p>
            <button style="width: 100px; margin-left: 10px; background: #4CA3FF; border: 1px solid gray; border-radius: 5px; color: white; height: 30px;">提交</button>
        </div>
    </div>
    </form>
</div>
<script type="text/javascript" src="__PUBLIC__/assets/js/jquery-2.1.0.js" ></script>
<script type="text/javascript" src="__PUBLIC__/assets/js/amazeui.min.js"></script>
<script type="text/javascript">
    $('#collapse-nav6').addClass('am-in');
</script>
<script type="text/javascript" src="__PUBLIC__/assets/js/nav.js"></script>
</body>
</html>
