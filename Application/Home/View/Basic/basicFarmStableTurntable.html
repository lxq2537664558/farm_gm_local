<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>农地稳定转盘</title>
    <link rel="stylesheet" href="__PUBLIC__/assets/css/amazeui.css" />
    <link rel="stylesheet" href="__PUBLIC__/assets/css/admin.css" />
</head>
<body>
<div class="admin" style="width: 100%; height: 100%;">
    <include file="Common@Common:sidebar" />
    <div class="content-page" style="position: absolute; left: 15%; width:85%;">
        <!-- 标题 -->
        <div class="title" style="margin-top: 35px; margin-left: 10px;">
            <foreach name="basic_navi" item="bn">
                <if condition="($current_turnType eq $bn['turnType']) && ($current_area eq $bn['area'])">
                    <a href="{:U('Home/Basic/basicFarmStableTurntable',array('area'=>$bn['area'],'turnType'=>$bn['turnType']))}" style="margin-left: 20px;">
                        <h2 style="display: inline-block;">{$bn['navi']}</h2>
                    </a>
                <else/>
                    <a href="{:U('Home/Basic/basicFarmStableTurntable',array('area'=>$bn['area'],'turnType'=>$bn['turnType']))}" style="color: gray; margin-left: 20px;">
                        <h2 style="display: inline-block;">{$bn['navi']}</h2>
                    </a>
                </if>
            </foreach>
        </div>
        <!-- 内容 -->
        <div class="basic-worship-farmland" style="overflow: hidden">
            <table id="mytable" style="width: 100%;" border="1">
                <thead>
                <tr>
                    <th>id</th>
                    <th>利润率</th>
                    <th>道具类型</th>
                    <th>档位</th>
                    <th>档位几率</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                    <foreach name="sets" item="s">
                        <tr>
                            <td>{$s['id']}</td>
                            <td>{$s['profits']}</td>
                            <td>{:join(',',$s['rewardIds'])}</td>
                            <td>{:join(',',$s['rewardCount'])}</td>
                            <td>{:join(',',$s['getRewardProbability'])}</td>
                            <if condition="$s['select'] eq 1">
                                <td>已选择</td>
                            <else/>
                                <td><a href="{:U('Home/Basic/selectTurnTable',array('area'=>$current_area,'id'=>$s['id'],'turnType'=>$current_turnType))}" onClick="return confirm('确定提交吗?');">选择</a></td>
                            </if>
                        </tr>
                    </foreach>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script type="text/javascript" src="__PUBLIC__/assets/js/jquery-2.1.0.js" ></script>
<script type="text/javascript" src="__PUBLIC__/assets/js/amazeui.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/assets/js/ipaddress.js"></script>
<script type="text/javascript">
    $('#collapse-nav8').addClass('am-in');
</script>
<script type="text/javascript" src="__PUBLIC__/assets/js/nav.js"></script>
</body>
</html>
