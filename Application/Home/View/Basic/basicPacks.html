<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>礼包</title>
    <link rel="stylesheet" href="__PUBLIC__/assets/css/amazeui.css" />
    <link rel="stylesheet" href="__PUBLIC__/assets/css/admin.css" />
</head>
<body>
<div class="admin" style="width: 100%; height: 100%;">
    <include file="Common@Common:sidebar" />
    <div class="content-page" style="position: absolute; left: 15%; width:85%;">
        <div class="basic-packs">
            <div class="title" style="margin-top: 35px; margin-left: 10px;">
                <h2 style="display: inline-block; margin-top: 5px;">礼包</h2>
                <if condition="$group neq 0">
                    <a href="{:U('Home/Basic/basicAddPacks')}" style="color: gray; margin-left: 20px;"><h2 style="display: inline-block;">新增礼包</h2></a>
                </if>
            </div>
            <table style="width: 100%;" border="1" id="mytable">
                <thead>
                    <tr>
                        <th>礼包名称</th>
                        <th>礼包数量</th>
                        <th>剩余数量</th>
                        <th>礼品ID</th>
                        <th>礼品数量</th>
                        <th>礼包描述</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <foreach name="gifts" item="g">
                        <tr>
                            <td>{$g['name']}</td>
                            <td>{$g['number']}</td>
                            <td>{$g['left_num']}</td>
                            <td>{$g['gift_id']}</td>
                            <td>{$g['gift_number']}</td>
                            <td>{$g['content']}</td>
                            <td>
                                <if condition="$group neq 0">
                                    <a href="{:U('Home/Basic/basicAddPacks',array('id'=>$g['id']))}">编辑</a>
                                </if>
                                <a href="{:U('Home/Basic/viewPacks',array('id'=>$g['id']))}">查看</a>
                                <!--<select style="margin-top: -3px;" class="isstart">-->
                                    <!--<option value="{:U('Home/Basic/changePacksState',array('id'=>$g['id'],'state'=>0))}" <if condition="$g['state'] eq 0">selected</if>>禁用</option>-->
                                    <!--<option value="{:U('Home/Basic/changePacksState',array('id'=>$g['id'],'state'=>1))}" <if condition="$g['state'] eq 1">selected</if>>启用</option>-->
                                <!--</select>-->
                            </td>
                        </tr>
                    </foreach>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script type="text/javascript" src="__PUBLIC__/assets/js/jquery-2.1.0.js" ></script>
<script type="text/javascript" src="__PUBLIC__/assets/js/amazeui.min.js"></script>
<script type="text/javascript">
    $('#collapse-nav8').addClass('am-in');

    $('.isstart').change(function(){
        var submit_url = $(this).val();
        console.log(submit_url);
        $.ajax({
            url: submit_url,
            type: 'GET',
            dataType: 'json',
            success:function(){
    
            }
        })
    })
</script>
<script type="text/javascript" src="__PUBLIC__/assets/js/nav.js"></script>
</body>
</html>
