<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>奖池设置</title>
    <link rel="stylesheet" href="__PUBLIC__/assets/css/amazeui.css" />
    <link rel="stylesheet" href="__PUBLIC__/assets/css/admin.css" />
</head>
<body>
<div class="admin" style="width: 100%; height: 100%;">
    <include file="Common@Common:sidebar" />
    <div class="content-page" style="position: absolute; left: 15%; width:85%;">
        <!-- 标题 -->
        <h2 class="title" style="margin-top: 35px; margin-left: 10px;">奖池设置</h2>
        <!-- 内容 -->
        <div class="basic-prize-pool" style="overflow: hidden">
            <table id="mytable" style="width: 100%;" border="1">
                <thead>
                    <tr>
                        <th>奖池入金</th>
                        <th>奖池出金</th>
                        <th>出入差值</th>
                        <th>当前奖池</th>
                        <th>注入奖池</th>
                        <th>提取奖池</th>
                        <th>注提差值</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>{$info['inNum']}</td>
                        <td>{$info['outNum']}</td>
                        <td>{$info['in_out']}</td>
                        <td>{$info['rewardNum']}</td>
                        <td>{$info['addNum']}</td>
                        <td>{$info['removeNum']}</td>
                        <td>{$info['add_remove']}</td>
                        <td>
                            <form method="post" action="{$url}">
                                <input type="text" name="num" value="">
                                <button class="set_btn" name="add">增加</button>
                                <button class="set_btn" name="remove">减少</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script type="text/javascript" src="__PUBLIC__/assets/js/jquery-2.1.0.js" ></script>
<script type="text/javascript" src="__PUBLIC__/assets/js/amazeui.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/assets/js/ipaddress.js"></script>
<script type="text/javascript">
    $('#collapse-nav8').addClass('am-in');
    $('.set_btn').click(function(){
        var a = false;
        $(this).siblings('.set_btn').prop("name","");
        if($(this).siblings('.set_btn').prop("name")==""){
            a = true;
        }
        return a;
    })
</script>
<script type="text/javascript" src="__PUBLIC__/assets/js/nav.js"></script>
</body>
</html>
