<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
	<title>查看认证</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		@font-face {
			font-family: "hkhbt";
			src: url('__PUBLIC__/assets/img/common/hkhbt.ttf');
		}
	</style>
</head>
<body style="width: 100%; height: 100%; margin: 0; padding: 0;">
	<div class="title">
		<h1 style="height: 42px; background-image: url('__PUBLIC__/assets/img/common/bind_title_bg.png'); background-size: 100% 100%; background-repeat: no-repeat; text-align: center; color: #69313A; font-weight: normal; font-size: 24px; padding-top: 5px; padding-bottom: 10px; line-height: 44px;">
			<p style="font-family: hkhbt">查看认证</p>
		</h1>
	</div>
	<div class="content-top" style="width: 86%; margin: 0 auto;">
		<p style="margin-top: 20px;">
			<span style="display: inline-block; width: 28%; border: 1px solid darkgray; text-align: center; color: rgb(247,226,168); height: 34px; border-right: none; line-height: 38px; background: #B55A5C; border-top-left-radius: 5px; border-bottom-left-radius: 5px;">姓名</span>
			<input type="text" readonly="readonly" style="width: 60%; height: 28px; margin-left: -5px; text-indent: 5px; padding-top: 4px; background: #F7E2A8; border: none; border: 2px solid #D9C38F; border-left: 2px solid #D37B7C;" value="{$realname}">
		</p>
		<p style="margin-top: 20px;">
			<span style="display: inline-block; width: 28%; border: 1px solid darkgray; text-align: center; color: rgb(247,226,168); height: 34px; border-right: none; line-height: 34px; background: #B55A5C; border-top-left-radius: 5px; border-bottom-left-radius: 5px;">身份证号</span>
			<input type="password" readonly="readonly" style="width: 60%; height: 28px; margin-left: -5px; text-indent: 5px; padding-top: 4px; background: #F7E2A8; border: none; border: 2px solid #D9C38F; border-left: 2px solid #D37B7C;" value="{$idcard}">
		</p>
	</div>
</body>
</html>
