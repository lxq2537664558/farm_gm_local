<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
	<title>银行绑定</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		@font-face {
			font-family: "hkhbt";
			src: url('__PUBLIC__/assets/img/common/hkhbt.ttf');
		}
	</style>
</head>
<body style="width: 100%; height: 100%; margin: 0; padding: 0;">
	<div class="title">
		<h1 style="height: 42px; background-image: url('__PUBLIC__/assets/img/common/bind_title_bg.png'); background-size: 100% 100%; background-repeat: no-repeat; text-align: center; color: #69313A; font-weight: normal; font-size: 24px; padding-top: 5px; padding-bottom: 10px; line-height: 44px;">
			<p style="font-family: hkhbt">账户绑定</p>
		</h1>
	</div>
	<div class="content-top" style="width: 86%; margin: 0 auto;">
		<form action="{$url}" method="post">
			<p style="margin-top: 20px;">
				<span class="realname_span" style="display: inline-block; width: 28%; font-size: 12px; border: 1px solid darkgray; text-align: center; color: rgb(247,226,168); height: 34px; border-right: none; line-height: 36px; background: #B55A5C; border-top-left-radius: 5px; border-bottom-left-radius: 5px;">开户姓名</span>
				<input class="realname_input" type="text" placeholder="不能为空" style="width: 60%; height: 28px; margin-left: -5px; text-indent: 5px; padding-top: 4px; background: #F7E2A8; border: none; border: 2px solid #D9C38F; border-left: 2px solid #D37B7C;" name="realname" value="{$realname}">
			</p>
			<p style="margin-top: 20px;">
				<span class="bank_span" style="display: inline-block; width: 28%; font-size: 12px; border: 1px solid darkgray; text-align: center; color: rgb(247,226,168); height: 32px; border-right: none; line-height: 36px; background: #B55A5C; border-top-left-radius: 5px; border-bottom-left-radius: 5px;">账户银行</span>
				<input class="bank_input" readonly="readonly" type="text" placeholder="选其他银行可自填(不能为空)" style="width: 30%; height: 26px; margin-left: -5px; text-indent: 2px; padding-top: 4px; background: #F7E2A8; border: none; border: 2px solid #D9C38F; border-left: 2px solid #D37B7C; font-size: 12px;" name="bank" value="{$bank}">
				<select class="select_bank" style="width: 32%; height: 28px;" value="{$bank}">
					<option value="请选择银行">请选择银行</option>
					<option value="中国工商银行">中国工商银行</option>
					<option value="中国农业银行">中国农业银行</option>
					<option value="中国银行">中国银行</option>
					<option value="中国建设银行">中国建设银行</option>
					<option value="交通银行">交通银行</option>
					<option value="中国邮政储蓄银行">中国邮政储蓄银行</option>
					<option value="招商银行">招商银行</option>
					<option value="兴业银行">兴业银行</option>
					<option value="民生银行">民生银行</option>
					<option value="上海银行">上海银行</option>
					<option value="其他银行">其他银行</option>
				</select>
			</p>

			<p style="margin-top: 20px;">
				<span style="display: inline-block; width: 28%; font-size: 12px; border: 1px solid darkgray; text-align: center; color: rgb(247,226,168); height: 34px; border-right: none; line-height: 36px; background: #B55A5C; border-top-left-radius: 5px; border-bottom-left-radius: 5px;">开户行</span>
				<input type="text" placeholder="不能为空" style="width: 60%; height: 28px; margin-left: -5px; te	xt-indent: 5px; padding-top: 4px; background: #F7E2A8; border: none; border: 2px solid #D9C38F; border-left: 2px solid #D37B7C;" name="opening_bank" value="{$opening_bank}">
			</p>

			<p style="margin-top: 20px;">
				<span style="display: inline-block; width: 28%; font-size: 12px; border: 1px solid darkgray; text-align: center; color: rgb(247,226,168); height: 34px; border-right: none; line-height: 36px; background: #B55A5C; border-top-left-radius: 5px; border-bottom-left-radius: 5px;">银行账号</span>
				<input type="text" placeholder="不能为空" style="width: 60%; height: 28px; margin-left: -5px; text-indent: 5px; padding-top: 4px; background: #F7E2A8; border: none; border: 2px solid #D9C38F; border-left: 2px solid #D37B7C;" name="collection_account" value="{$collection_account}">
			</p>

			<p style="margin-top: 20px;">
				<span style="display: inline-block; width: 28%; font-size: 12px; border: 1px solid darkgray; text-align: center; color: rgb(247,226,168); height: 34px; border-right: none; line-height: 36px; background: #B55A5C; border-top-left-radius: 5px; border-bottom-left-radius: 5px;">支付宝账号</span>
				<input type="text" placeholder="不能为空" style="width: 60%; height: 28px; margin-left: -5px; text-indent: 5px; padding-top: 4px; background: #F7E2A8; border: none; border: 2px solid #D9C38F; border-left: 2px solid #D37B7C;" name="alipay_account" value="{$alipay_account}">
			</p>
			<b style="display: block; font-size: 12px; color: red; width: 90%; margin-top: 10px;">请谨慎填写并自己仔细确认信息是否正确，否则后果自负</b>
			<p style="text-align: center;">
				<input type="submit" value="提交" style="height: 38px; color: #376410; font-weight: bold; background-image: url('__PUBLIC__/assets/img/common/bind_btn_bg.png'); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 44%; font-size: 16px; border-radius: 2px; margin-top: 24px; letter-spacing: 1px;">
			</p>
		</form>
	</div>
</body>
<script type="text/javascript" src="__PUBLIC__/assets/js/jquery-2.1.0.js" ></script>
<script>
	$('.select_bank').change(function(){
		if($(this).val()=="请选择银行"){
			$('.bank_input').attr('readonly',true);
			$('.bank_input').val("");
			$('.bank_span').css('lineHeight','36px');
	        return false;
	    }else if($(this).val()=="其他银行"){
			$('.bank_input').attr('readonly',false);
			$('.bank_input').val("");
			$('.bank_span').css('lineHeight','36px');
	    }else{
	    	$('.bank_input').attr('readonly',true);
	    	$('.bank_input').val($('.select_bank').val());
	  		$('.bank_span').css('lineHeight','36px');
	    }
	});

	if($('.bank_input').val()!="") {
		$('.bank_span').css('lineHeight','36px');
	}

	if($('.realname_input').val()!=""){
		$('.realname_span').css('lineHeight','38px');
	}
</script>
</html>
