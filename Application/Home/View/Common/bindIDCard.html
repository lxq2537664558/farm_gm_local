<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
	<title>实名认证</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		@font-face {
			font-family: "hkhbt";
			src: url('__PUBLIC__/assets/img/common/hkhbt.ttf');
		}
	</style>
</head>
<body style="width: 100%; height: 100%; margin: 0; padding: 0;">
	<div class="title">
		<h1 style="height: 42px; background-image: url('__PUBLIC__/assets/img/common/bind_title_bg.png'); background-size: 100% 100%; background-repeat: no-repeat; text-align: center; color: #69313A; font-weight: normal; font-size: 24px; padding-top: 5px; padding-bottom: 10px; line-height: 44px;">
			<p style="font-family: hkhbt">实名认证</p>
		</h1>
	</div>
	<div class="content-top" style="width: 86%; margin: 0 auto;">
		<p style="margin-top: 20px; width: 90%; border-radius: 10px; height: 40px; line-height: 40px;">
			<!-- <span style="display: inline-block; width: 28%; font-size: 12px; border: 1px solid darkgray; text-align: center; color: rgb(247,226,168); height: 34px; border-right: none; background: #B55A5C; border-top-left-radius: 5px; border-bottom-left-radius: 5px;">姓名</span> -->
			<span class="bank_span" style="display: inline-block; width: 28%; font-size: 12px; border: 1px solid darkgray; text-align: center; color: rgb(247,226,168); height: 34px; border-right: none; line-height: 36px; background: #B55A5C; border-top-left-radius: 5px; border-bottom-left-radius: 5px;">姓名</span>
			<input class="apply_realname" placeholder="不能为空" type="text" style="width: 70%; height: 28px; margin-left: -5px; text-indent: 5px; padding-top: 4px; background: #F7E2A8; border: none; border: 2px solid #D9C38F; border-left: 2px solid #D37B7C;" name="">
		</p>
		<p style="margin-top: 20px; width: 90%; border-radius: 10px; height: 40px; line-height: 40px;">
			<!-- <span style="display: inline-block; width: 28%; font-size: 12px; border: 1px solid darkgray; text-align: center; color: rgb(247,226,168); height: 34px; border-right: none; line-height: 34px; background: #B55A5C; border-top-left-radius: 5px; border-bottom-left-radius: 5px;">身份证号</span> -->
			<span class="bank_span" style="display: inline-block; width: 28%; font-size: 12px; border: 1px solid darkgray; text-align: center; color: rgb(247,226,168); height: 34px; border-right: none; line-height: 36px; background: #B55A5C; border-top-left-radius: 5px; border-bottom-left-radius: 5px;">身份证号</span>
			<input class="apply_idcard" placeholder="不能为空" type="text" style="width: 70%; height: 28px; margin-left: -5px; text-indent: 5px; padding-top: 4px; background: #F7E2A8; border: none; border: 2px solid #D9C38F; border-left: 2px solid #D37B7C;" name="">
		</p>
		<b style="display: block; font-size: 12px; color: red; width: 90%; margin-top: 10px;">请谨慎填写并自己仔细确认信息是否正确，否则后果自负</b>
		<b style="display: block; font-size: 14px; width: 90%; margin-top: 10px;">请必确保<b style="color: red"> 实名认证姓名 </b>与将要绑定的<b style="color: red"> 银行卡账户开户人 </b>以及<b style="color: red"> 支付宝账号所属真实姓名 </b>一致</b>
		<p style="text-align: center;">
			<button class="apply_btn" type="button" style="height: 38px; color: #376410; font-weight: bold; background-image: url('__PUBLIC__/assets/img/common/bind_btn_bg.png'); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 44%; font-size: 16px; border-radius: 2px; margin-top: 24px; letter-spacing: 1px;">申请实名认证</button>
		</p>
	</div>

	<div class="submit_area" style="display: none; position: absolute; border: 1px solid gray; background: white; width: 90%; padding-top: 26px; padding-bottom: 26px; top: 10%; left: 5%; border-radius: 10px">
		<form action="{$url}" method="post">
			<h2 style="text-align: center;">确定提交吗？</h2>
			<p style="margin-top: 30px; border: 1px solid black; width: 90%; margin-left: 5%; border-radius: 10px; height: 40px; line-height: 40px;">
				<span style="display: inline-block; width: 36%; text-align: center; font-size: 16px;">姓名</span>
				<input class="submit_realname" readonly type="text" name="realname" style="width: 58%; height: 28px; line-height: 28px; border: 1px solid gray; font-size: 18px; text-indent: 5px; border: none; outline: none;">
			</p>
			<p>
				<p style="margin-top: 40px; border: 1px solid black; width: 90%; margin-left: 5%; border-radius: 10px; height: 40px; line-height: 40px;">
					<span style="display: inline-block; width: 36%; text-align: center; font-size: 16px;">身份证号</span>
					<input class="submit_idcard" readonly type="text" name="idcard" style="width: 58%; height: 28px; line-height: 28px; border: 1px solid gray; font-size: 18px; text-indent: 5px; border: none; outline: none;">
				</p>
			</p>
			<b style="display: block; width: 90%; margin-left: 6%; font-size: 14px; width: 90%; margin-top: 10px;">请必确保<b style="color: red"> 实名认证姓名 </b>与将要绑定的<b style="color: red"> 银行卡账户开户人 </b>以及<b style="color: red"> 支付宝账号所属真实姓名 </b>一致</b>
			<p style="text-align: center;">
				<button type="submit" style="height: 36px; color: #376410; font-weight: bold; border: none; width: 22%; font-size: 16px; border-radius: 5px; margin-top: 36px; letter-spacing: 1px;">确定</button>
				<button class="submit_cancel_btn" type="button" style="height: 36px; color: #376410; font-weight: bold; border: none; width: 22%; font-size: 16px; border-radius: 5px; margin-top: 36px; letter-spacing: 1px; margin-left: 20px;">取消</button>
			</p>
		</form>
	</div>
	<!-- <div class="content-bottom" style="width: 90%; margin: 0 auto; color: #7030A1; margin-top: 20px; border: 2px solid #E4905B; border-radius: 5px; padding-left: 10px; padding-bottom: 15px;">
		<h5 style="font-size: 24px; color: #B3522C">温馨提示：</h5>
		<ul style="list-style: none; font-size: 14px; margin-top: 10px; color: #69313A;">
			<li style="margin-top: 5px;">1. 为了保证您的权益，请填写真实的姓名和身份证，提交后不能更改！</li>
			<li style="margin-top: 5px;">2. 每个身份证只能绑定一个账号。</li>
			<li style="margin-top: 5px;">3. 上传图片大小不超过200k</li>
			<li style="margin-top: 5px;">4. 若填写信息有误，请联系客服</li>
		</ul>
	</div> -->
</body>
<script type="text/javascript" src="__PUBLIC__/assets/js/jquery-2.1.0.js" ></script>
<script type="text/javascript">

	$('.apply_btn').click(function(){
		$('.submit_area').show();
		$('.submit_realname').val($('.apply_realname').val());
		$('.submit_idcard').val($('.apply_idcard').val());
	})

	$('.submit_cancel_btn').click(function(){
		$('.submit_area').hide();
	})
</script>
</html>
