<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
	<title>认证与绑定</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		a{
			text-decoration: none;
		}
		@font-face {
			font-family: "hkhbt";
			src: url('__PUBLIC__/assets/img/common/hkhbt.ttf');
		}

	</style>
</head>
<body style="width: 100%; height: 100%; margin: 0; padding: 0; background: #FEB975">
	<div style="margin-top: 30px;">
		<h1 style="text-align: center;">登 陆</h1>
		<form action="{$url}" method="post">
			<p style="margin-top: 30px; border: 1px solid black; width: 80%; margin-left: 10%; border-radius: 10px; height: 40px; line-height: 40px;">
				<span style="display: inline-block; width: 24%; text-align: center; font-size: 20px;">账号</span>
				<input type="text" name="phone" style="width: 70%; height: 28px; line-height: 28px; border: 1px solid gray; font-size: 18px; text-indent: 5px; border: none; outline: none; background: #FEB975">
			</p>
			<p style="margin-top: 40px; border: 1px solid black; width: 80%; margin-left: 10%; border-radius: 10px; height: 40px; line-height: 40px;">
				<span style="display: inline-block; width: 24%; text-align: center; font-size: 20px;">密码</span>
				<input type="password" name="password" style="width: 70%; height: 28px; line-height: 28px; border: 1px solid gray; font-size: 18px; text-indent: 5px; border: none; outline: none; background: #FEB975">
			</p>
			<p style="margin-top: 36px;">
				<button style="width: 26%; height: 40px; border: none; border: 1px solid #3366D6; border-radius: 8px; font-size: 18px; background: #3366D6; color: white; letter-spacing: 3px; text-align: center; margin-left: 37%;">登陆</button>
			</p>
		</form>
	</div>
</body>
</html>
