<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
	<title>认证与绑定</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		a{
			text-decoration: none;
		}
		@font-face {
			font-family: "hkhbt";
			src: url('__PUBLIC__/assets/img/common/hkhbt.ttf');
		}

	</style>
</head>
<body style="width: 100%; height: 100%; margin: 0; padding: 0;">
	<div style="text-align: center; margin-top: 10px;">
		<h1 style="text-align: center;">登陆</h1>
		<form action="{$url}" method="post">
			<p style="margin-top: 20px;">
				<span style="display: inline-block; width: 20%; text-align: left; font-size: 20px;">账号</span>
				<input type="text" name="phone" style="height: 30px; border: 1px solid gray; font-size: 18px; text-indent: 5px;">
			</p>
			<p style="margin-top: 20px;">
				<span style="display: inline-block; width: 20%; text-align: left; font-size: 20px;">密码</span>
				<input type="password" name="password" style="height: 30px; border: 1px solid gray; font-size: 18px; text-indent: 5px;">
			</p>
			<p style="margin-top: 28px;">
				<button style="width: 30%; height: 40px; border: none; border: 1px solid white; border-radius: 5px; letter-spacing: 2px; font-size: 18px;">登陆</button>
			</p>
		</form>
	</div>
</body>
</html>
