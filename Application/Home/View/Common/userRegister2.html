<body style="width: 100%; height: 100%; margin: 0; padding: 0;">
	<h1 style="text-align: center; margin-top: 10px;">注册</h1>
	<div style="margin-left: 5%; margin-top: 10px;">
		<form action="{$url}" method="post">
			<p style="margin-top: 20px;">
				<span style="display: inline-block; width: 20%;">手机号</span>
				<input class="phone" type="text" name="phone" placeholder="请输入手机号" style="width: 40%; height: 30px; text-indent: 5px;">
				<input type="button" id="sendMessage" value="获取验证码" style="padding-left: 5px; padding-right: 5px;">
			</p>
			<p style="margin-top: 20px;">
				<span style="display: inline-block; width: 20%;">验证码</span>
				<input type="text" name="code" id="verify" placeholder="验证码5分钟内有效" style="width: 62%; height: 30px; text-indent: 5px;">
			</p>
			<p style="margin-top: 20px;">
				<span style="display: inline-block; width: 20%;">密码</span>
				<input type="password" name="password" style="width: 62%; height: 30px; text-indent: 5px;">
			</p>
			<p style="margin-top: 20px;">
				<span style="display: inline-block; width: 20%;">确认密码</span>
				<input type="password" name="repass" style="width: 62%; height: 30px; text-indent: 5px;">
			</p>
			<p style="margin-top: 20px;">
				<span style="display: inline-block; width: 20%;">推广码</span>
				<input type="text" readonly="readonly" value="{$extension_code}" name="extension_code" style="width: 62%; height: 30px; text-indent: 5px;">
			</p>
			<p style="margin-top: 20px;">
				<input type="submit" value="注册" style="width: 30%; height: 35px; margin-left: 35%; background: #3AA7ED; border: none; border: 1px solid #3AA7ED; border-radius: 5px; font-size: 18px; color: white">
			</p>
		</form>
	</div>
