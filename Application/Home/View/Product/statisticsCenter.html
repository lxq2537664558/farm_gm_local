<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>统计中心</title>
    <link rel="stylesheet" href="__PUBLIC__/assets/css/amazeui.css" />
    <link rel="stylesheet" href="__PUBLIC__/assets/css/admin.css" />
</head>
<body>
<div class="admin" style="width: 100%; height: 100%;">
    <include file="Common@Common:sidebar" />
    <div class="content-page" style="float: left; width: 85%;">
        <!-- 标题 -->
        <h2 class="title" style="margin-top: 35px; margin-left: 10px;">统计中心</h2>
        <!-- 表格导出 -->
        <button class="out_excel">表格导出为excel</button>
        <!-- 内容 -->
        <div class="statistics-list" style="width: 100%;">
            <table id="mytable" style="width: 100%;" border="1">
                <thead>
                <tr>
                    <th>产品id</th>
                    <th>产品名称</th>
                    <th>累计交易</th>
                    <th>累计挂单</th>
                    <th>累计完成</th>
                    <th>累计买入</th>
                    <th>累计卖出</th>
                    <th>累计手续费</th>
                </tr>
                </thead>
                <tbody>
                <foreach name="products" item="p">
                    <tr>
                        <td>{$p['itemId']}</td>
                        <td>{$p['itemName']}</td>
                        <td>{$p['totalNum']}</td>
                        <td>{$p['tradeNum']}</td>
                        <td>{$p['finishNum']}</td>
                        <td>{$p['buyNum']}</td>
                        <td>{$p['sellNum']}</td>
                        <td>{:round($p['charge'],1)}</td>
                    </tr>
                </foreach>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script type="text/javascript" src="__PUBLIC__/assets/js/jquery-2.1.0.js" ></script>
<script type="text/javascript" src="__PUBLIC__/assets/js/amazeui.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/assets/js/tableExport.js"></script>
<script type="text/javascript">
    $('#collapse-nav1').addClass('am-in');
    $('.out_excel').click(function(){
        window.location = "http://www.jiyu-keji.com/farm/index.php?m=Home&c=Product&a=downStatisticsCenter";
    });


    $(".out_excel").click(function(){

        $('#mytable').tableExport({

            type:'excel',

            escape:'false',

            fileName: '统计中心'

        });

    });
</script>
<script type="text/javascript" src="__PUBLIC__/assets/js/nav.js"></script>
</body>
</html>
