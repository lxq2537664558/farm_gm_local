<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>渠道管理</title>
    <link rel="stylesheet" href="__PUBLIC__/assets/css/amazeui.css" />
    <link rel="stylesheet" href="__PUBLIC__/assets/css/admin.css" />
</head>
<body>
<div class="admin" style="width: 100%; height: 100%;">
    <include file="Common@Common:sidebar" />
    <div class="content-page" style="position: absolute; left: 15%; width:85%;">
        <h2 class="title" style="margin-top: 35px; margin-left: 10px;">渠道管理</h2>
        <div class="user-channel-management">
            <div id="search" style="display: none; margin-bottom: 10px;">
                <input type="" name="" placeholder="输入UID或用户名">
                <button>搜索</button>
            </div>
            <!-- 表格导出 -->
            <p><button class="out_excel" style="float: left;">表格导出为excel</button></p>
            <table id="mytable" style="width: 100%;" border="1">
                <thead>
                <tr>
                    <th>UID</th>
                    <th>用户名</th>
                    <th>状态</th>
                    <th>用户组</th>
                    <th>钻石</th>
                    <th>下属玩家数</th>
                    <th>财富总值</th>
                    <th>上次登陆时间</th>
                    <th>注册时间</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
            <div style="float: left; display: none; margin: 10px 10px;" id="left_page">
                <span id="total_page" style="margin-right: 10px;"></span>
                <input type="" name="" id="jump_val" style="width: 50px; margin-top: -5px;">
                <button id="jump" style="margin-top: -5px; border: 1px solid gray; border-radius: 3px; background: #699A02; color: white;">跳转</button>
            </div>
            <div style="float: right; display: none; margin: 10px 30px;" id="right_page">
                <button id="prev" style="margin-right: 15px; border: 1px solid gray; background: #ED6033; border-radius: 5px; color: white; height: 30px; line-height: 10px;">上一页</button>
                <button id="next" style="border: 1px solid gray; background: #4B97EB; border-radius: 5px; color: white; height: 30px; line-height: 10px;">下一页</button>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="__PUBLIC__/assets/js/jquery-2.1.0.js" ></script>
<script type="text/javascript" src="__PUBLIC__/assets/js/amazeui.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/assets/js/ipaddress.js"></script>
<script type="text/javascript" src="__PUBLIC__/assets/js/user/channel_management.js"></script>
<script type="text/javascript" src="__PUBLIC__/assets/js/tableExport.js"></script>
<script type="text/javascript">
    $('#collapse-nav2').addClass('am-in');

    // 导出表格
    $(".out_excel").click(function(){

        $('#mytable').tableExport({

        type:'excel',

        escape:'false',

        fileName: '渠道管理'

        });

    });
</script>
<script type="text/javascript" src="__PUBLIC__/assets/js/nav.js"></script>
</body>
</html>
