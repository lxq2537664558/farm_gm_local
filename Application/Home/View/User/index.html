<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户列表</title>
    <link rel="stylesheet" href="__PUBLIC__/assets/css/amazeui.css" />
    <link rel="stylesheet" href="__PUBLIC__/assets/css/admin.css" />
</head>
<body>
<div class="admin" style="width: 100%; height: 100%;">
    <include file="Common@Common:sidebar" />
    <div class="content-page" style="position: absolute; left: 15%; width:85%;">
        <!-- 标题 -->
        <div class="title" style="margin-top: 35px; margin-left: 10px;">
            <h2 style="display: inline-block; margin-top: 5px;">用户列表</h2>
            <a href="{:U('Home/User/gameData')}" class="user_game_data" style="color: gray; margin-left: 20px;"><h2 style="display: inline-block;">用户游戏数据</h2></a>
        </div>
        <!-- 表格导出 -->
        <button class="out_excel">表格导出为excel</button>
        <!-- 内容 -->
        <div class="user-list">
            <div id="search" style="display: none; margin-bottom: 10px;">
                <select class="is_nickname">
                    <option value="">选择是否只按昵称搜(默认否)</option>
                    <option value="0">否</option>
                    <option value="1">是</option>
                </select>
                <input type="" name="" placeholder="">
                <button>搜索</button>
            </div>
            <table style="width: 100%;"  id="mytable" border="1">
                <thead>
                    <tr>
                        <th>UID</th>
                        <th>用户名</th>
                        <th>手机号</th>
                        <th>身份证</th>
                        <th>状态</th>
                        <th>所属一级推广ID</th>
                        <!-- <th>所属二级推广ID</th> -->
                        <th>用户</th>
                        <th>金币</th>
                        <th>上次登陆时间</th>
                        <th>注册时间</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
            <div style="float: left; display: none; margin: 10px 10px;" id="left_page">
                <span id="total_page" style="margin-right: 10px;"></span>
                <input type="" name="" id="jump_val" style="width: 50px; margin-top: -5px;">
                <button id="jump" style="margin-top: -5px; border: 1px solid gray; border-radius: 3px; background: #699A02; color: white;">跳转</button>

                <span style="font-size: 14px;">设置每页显示</span> <input style="width: 60px; text-align: center;" class="setting_display_num_input" type="text" name="" value=""> <span style="font-size: 14px;">条数据</span>
                <button class="setting_display_num_btn" type="button" name="button">确定</button>
            </div>
            <div style="float: right; display: none; margin: 10px 30px;" id="right_page">
                <button id="prev" style="margin-right: 15px; border: 1px solid gray; background: #ED6033; border-radius: 5px; color: white; height: 30px; line-height: 10px;">上一页</button>
                <button id="next" style="border: 1px solid gray; background: #4B97EB; border-radius: 5px; color: white; height: 30px; line-height: 10px;">下一页</button>
            </div>
        </div>
        <div class="user_edit" style="position: absolute; width: 350px; background: #54A1D7; border-radius: 5px; top: 25%; left: 50%; margin-left: -150px; padding-left: 15px;">

        </div>
    </div>
</div>
<script type="text/javascript" src="__PUBLIC__/assets/js/jquery-2.1.0.js" ></script>
<script type="text/javascript" src="__PUBLIC__/assets/js/amazeui.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/assets/js/ipaddress.js"></script>
<script type="text/javascript" src="__PUBLIC__/assets/js/user/user_list.js"></script>
<script type="text/javascript" src="__PUBLIC__/assets/js/tableExport.js"></script>
<!--<script type="text/javascript" src="__PUBLIC__/assets/js/jquery.dataTables.min.js"></script>-->
<script type="text/javascript">
    $('#collapse-nav2').addClass('am-in');
    // $('.out_excel').click(function(){
    //     window.location = "http://www.jiyu-keji.com/farm/index.php?m=Home&c=User&a=downUserList&page=page";
    // });

    $(".out_excel").click(function(){

        $('#mytable').tableExport({

        type:'excel',

        escape:'false',

        fileName: '用户列表'

        });

    });
</script>
<script type="text/javascript" src="__PUBLIC__/assets/js/nav.js"></script>
</body>
</html>
